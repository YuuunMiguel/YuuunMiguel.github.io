name: Develop CI_CD

on: 
  push:
    branches: [ "develop"]
  pull_request:
    branches: [ "develop"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.14.0

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
